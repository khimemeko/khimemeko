<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffcccb;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d63447;
      font-size: 3em;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    .button:active {
      transform: scale(0.95);
    }
    .yes-button {
      background-color: #d63447;
      color: white;
    }
    .no-button {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    .heart {
      font-size: 2em;
      color: #d63447;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <p class="heart">❤️</p>
  <button class="button yes-button" onclick="alert('Yay! You made my day! ❤️')">Yes</button>
  <button class="button no-button" disabled>No</button>
</body>
</html>
